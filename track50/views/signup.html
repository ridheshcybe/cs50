    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #343a40;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            display: grid;
            place-content: center;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .form-group {
            padding-top: 10px;
        }

            color: #7cb342;
        }

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Track50</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
            <div class="navbar-nav">
                <a href="/" class="nav-item nav-link">Home</a>
                <a href="/dashboard" class="nav-item nav-link">Dashboard</a>
            </div>

            <div class="navbar-nav ml-auto action-buttons text-end">
                <div class="nav-item">
                    <a href="/login" class="nav-link mr-4 ms-auto">Login</a>
                </div>
                <div class="nav-item">
                    <a href="/signup" class="nav-link mr-4 ms-auto">Signup</a>
                </div>

        </div>

    <main>
        <div class="login-container">
            <h2 class="text-center green">Signup</h2>
            <div>
                <div class="form-group">
                    <label for="username">username address</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password">Confirm password</label>
                    <input type="password" class="form-control" id="confirmation" placeholder="Confirmation">
                </div>
                <div class="form-group but">
                    <button id="formbtn">Submit</button>
                </div>
            </div>
        </div>
    </main>
